<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Countdown Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #countdown {
            position: absolute;
            bottom: 16px;
            left: 24px;
            font-size: 1.5em;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #stayButton {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #stayButton:hover {
            background-color: #0056b3;
        }
        #viewPdfButton {
            position: absolute;
            bottom: 20px;
            left: 236px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: rgba(0, 123, 255, 0.5);
            color: white;
            border: none;
            border-radius: 25px;
            display: none;
            transition: opacity 0.5s, background-color 0.3s;
        }
        #viewPdfButton:hover {
            background-color: rgba(0, 86, 179, 0.5);
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="initialFrame" src="https://akashdip2001.github.io/website-2/"></iframe>
        <div id="countdown">3</div>
        <button id="stayButton">Stay this page</button>
        <button id="viewPdfButton" class="fade-in">View PDF</button>
    </div>
    
    <script>
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        const stayButton = document.getElementById('stayButton');
        const viewPdfButton = document.getElementById('viewPdfButton');
        let countdownInterval;

        function startCountdown() {
            countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = 'https://akashdip2001.github.io/custom-html5-pdf-viewer/';
                }
            }, 1000);
        }

        stayButton.addEventListener('click', () => {
            clearInterval(countdownInterval);
            countdownElement.textContent = "You chose to stay!";
            stayButton.style.display = 'none';
            setTimeout(() => {
                viewPdfButton.style.display = 'block';
            }, 3000);
        });

        viewPdfButton.addEventListener('click', () => {
            window.location.href = 'https://akashdip2001.github.io/custom-html5-pdf-viewer/';
        });

        window.onload = startCountdown;
    </script>
</body>
</html>
